<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website Title -->
    <title>Credit Card UI Design | HTML | CSS</title>
    <!-- Import CSS Styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="img/bacground.jpg" class="background-img" />
            <div class="row">
              <img src="img/chip.png" width="60px" />
              <img src="img/visa.png" width="80px" />
            </div>
            <label class="card-number">Card Number</label>
            <input
              type="text"
              class="row card-no"
              placeholder="1234 1234 1234 1234"
            />
            <div class="row card-holder">
              <label>CARD HOLDER</label>
              <label class="card-data-lab">VALID TILL</label>
            </div>
            <div class="row name">
              <input type="text" placeholder="Dev Hub" name="" id="" />
              <input
                type="text"
                class="card-data"
                placeholder="18/24"
                name=""
                id=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
